<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/HR_0.03/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/HR_0.03/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/HR_0.03/favicon/favicon-16x16.png">
    <link rel="manifest" href="/HR_0.03/favicon/site.webmanifest">
    <link rel="stylesheet" href="/HR_0.03/css/style.css">
    <title>Hoops Reference</title>
</head>
<body>
    <header>
        <h1>Hoops Reference</h1>
    </header>
    <div id="player_box">
        <div id="player_img">
            <img src="./imgs/james.png" alt="james">
        </div>
        <div id="player_bio">
            <p class="strong">Name: <span id="name"></span></p>
            <p class="strong">Age: <span id="age"></span></p>
            <p class="strong">Position: <span id="position"></span></p>
            <p class="strong">Archetype: <span id="archetype"></span></p>
            <p class="strong">Draft: <span id="draft"></span></p>
            <p class="strong">College: <span id="college"></span></p>
            <p class="strong">Contract: <span id="contract"></span></p>
        </div>
    </div>

    <script type="module" src="./modules/html.js"></script>
</body>
</html>
